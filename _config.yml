# Site settings
site: Pandoly2
title: Pandoly2 - 생각나는대로
keywords: pandoly2, blog, software, weight training
description: >-
  생각나는대로 적는 공간
lang: ko-KR
timezone:  Asia/Seoul
repo: https://github.com/panodly2/pandoly2.github.io # site repo [optional]
google_verify:      XXX # Put your Google Verification here
google_analytics:   UA-XXXXXXXX-00 # Put your Google Analytics code
discus-identifier:  XXX

# Author settings
author:
  name: pandoly2
  bio: Software Engineer
  picture: assets/images/profile_paris.jpg 
  github: pandoly2 # github username
  #twitter: onepase # twitter username
  #facebook: onepase # facebook username
  instagram: pandoly2 # instagram username
  #youtube: https://www.youtube.com/channel/UCMmAto-wxBootXN91AzBiDg # youtube username
  #linkedin: hakantorun # linkedin username
  #email: your-email@email.com # email adress


# URL settings
url: "http://pandoly2.github.io" # Domain Name of host. [username].github.io for github pages
permalink: pretty

markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge


exclude:
  - .jekyll-cache
  - .obsidian
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md
  - CONTRIBUTING.md

plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-relative-links
paginate: 20
paginate_path: "/page/:num"

collections:
  pages:
    output: true
    permalink: /:name
  posts:
    output: true
    permalink: /:slug
  
defaults:
  -
    scope:
      path: ""
    values:
      layout: "default"
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

relative_links:
  enabled:     true
  collections: false